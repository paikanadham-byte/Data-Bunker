name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run linter
        working-directory: ./backend
        run: npm run lint --if-present
      
      - name: Run tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
      
      - name: Check for security vulnerabilities
        working-directory: ./backend
        run: npm audit --audit-level=moderate

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint --if-present
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false --passWithNoTests
        env:
          CI: true
      
      - name: Check for security vulnerabilities
        working-directory: ./frontend
        run: npm audit --audit-level=moderate

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [test-backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Verify server startup
        working-directory: ./backend
        run: |
          timeout 10s node server.js || exit_code=$?
          if [ $exit_code -eq 124 ]; then
            echo "Server started successfully"
            exit 0
          else
            echo "Server failed to start"
            exit 1
          fi
        env:
          PORT: 5001
          NODE_ENV: test

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [test-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build application
        working-directory: ./frontend
        run: npm run build
        env:
          CI: true
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'http://localhost:5000' }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
          retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check file sizes
        run: |
          echo "Checking for large files..."
          find . -type f -size +5M -not -path "*/node_modules/*" -not -path "*/.git/*"
      
      - name: Check for sensitive data
        run: |
          echo "Checking for potential secrets..."
          ! grep -r -i "api[_-]key\s*=\s*['\"][^'\"]*['\"]" --exclude-dir={node_modules,.git,build,dist} . || exit 1
          ! grep -r -i "password\s*=\s*['\"][^'\"]*['\"]" --exclude-dir={node_modules,.git,build,dist} . || exit 1
          echo "No hardcoded secrets found"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, build-backend, build-frontend, code-quality]
    if: always()
    
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.test-backend.result }}" == "success" ] && \
             [ "${{ needs.test-frontend.result }}" == "success" ] && \
             [ "${{ needs.build-backend.result }}" == "success" ] && \
             [ "${{ needs.build-frontend.result }}" == "success" ] && \
             [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ Some CI checks failed"
            exit 1
          fi
