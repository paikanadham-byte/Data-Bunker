version: '3.8'

# Production Docker Compose - Uses Neon Database (no local PostgreSQL)
# This configuration is optimized for deployment with cloud database

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: data-bunker-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      
      # API Keys
      - COMPANIES_HOUSE_API_KEY=${COMPANIES_HOUSE_API_KEY}
      - OPENCORPORATES_API_KEY=${OPENCORPORATES_API_KEY}
      - GSA_API_KEY=${GSA_API_KEY}
      
      # Neon Database (Cloud PostgreSQL)
      - DATABASE_URL=${DATABASE_URL}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL=true
      
      # CORS
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:5000}
    container_name: data-bunker-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  app-network:
    driver: bridge

# Note: No PostgreSQL service - using Neon cloud database
# No volumes needed for database data
